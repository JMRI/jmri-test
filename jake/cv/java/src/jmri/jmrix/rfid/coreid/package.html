This package holds objects specific to the Generic RFID stand-alone readers that
use the CORE-ID / ID-Innovations protocol.
<p>
As this protocol is uni-directional, the specific Reporters and Sensors incorporate
a time-out technique as opposed to being explicitly de-activated.
