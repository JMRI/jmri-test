<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>inControl</title>
<!-- Please read 'inControl.txt' in 'inControl' directory -->
<meta name="viewport" content="height=device-height" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<link rel="stylesheet" type="text/css" href="inControl/inControl.css" />
<script language="JavaScript" src="inControl/inControl.js"></script>
<link rel="icon" href="inControl/jmri.ico" type="image/png" /> 
<link rel="shortcut icon" href="inControl/jmri.ico" /> 
</head>
<body onload="inControl()">
<table id="tblBoard" align="center" border="0" width="200px">
<tr><td id="tdBoard" colspan="2" nowrap="nowrap" width="200px">
<div id="divLocoNameAddress" class="divRect1"><label id="lblLocoName"></label> (<label id="lblLocoAddress" title="Loco address" ></label>)</div>
<img id="imgLocoImage" alt="loco image" src="" width="200px" />
</td></tr><tr><td id="tdLeft" valign="top" width="110px">
<div class="divRect1"><label id="lblSpeed" title="Speed (0-100)" ></label> %</div>
<img id="imgPlusPlus" src="inControl/PlusPlus.png" alt="++" title="Accelerate quickly" class="imgRect2" onClick="PlusPlus()" />
<br />
<img id="imgPlus" src="inControl/Plus.png" alt="+" title="Accelerate" class="imgRect2" onClick="Plus()" />
<br />
<img id="imgMinus" src="inControl/Minus.png" alt="-" title="Decelerate" class="imgRect2" onClick="Minus()" />
<br />
<img id="imgMinusMinus" src="inControl/MinusMinus.png" alt="--" title="Decelerate quickly" class="imgRect2" onClick="MinusMinus()" />
<br />
<table frame="void" align="center" border="0" cellspacing="0" cellpadding="0" width="100%"><tr><td nowrap="nowrap">
<img id="imgRev" src="inControl/Left.png" alt="Reverse" title="Reverse" class="imgRect3" onClick="Rev()" />
<img id="imgSTOP" src="inControl/Stop.gif" alt="STOP" title="Emergency STOP" class="imgRect3" onClick="STOP()" />
<img id="imgFrw" src="inControl/Right.png" alt="Forward" title="Forward" class="imgRect3" onClick="Frw()" />
</td></tr></table>
<div id="divPowerLeft">
<table frame="void" align="center" border="0" cellspacing="0" cellpadding="0" width="100%"><tr><td nowrap="nowrap">
<hr />
<img id="imgPowerLeftOn" src="inControl/PowerGreen24.png" alt="On" title="Power On" class="imgRect1" onClick="PowerOn()" />
<img id="imgPowerLeftOff" src="inControl/PowerRed24.png" alt="Off" title="Power Off" class="imgRect1" onClick="PowerOff()" />
</td></tr></table>
</div>
</td><td id="tdRight" valign="top" width="90px">
<div id="divFunctions"></div>
<div id="divPowerRight">
<table frame="void" align="center" border="0" cellspacing="0" cellpadding="0" width="100%"><tr><td nowrap="nowrap">
<hr />
<img id="imgPowerRightOn" src="inControl/PowerGreen24.png" alt="On" title="Power On" class="imgRect1" onClick="PowerOn()" />
<img id="imgPowerRightOff" src="inControl/PowerRed24.png" alt="Off" title="Power Off" class="imgRect1" onClick="PowerOff()" />
</td></tr></table>
</div>
</td></tr>
</table>
</body>
</html>
