<!--
%1$s Train name
%2$s Train description
%3$s Lead engine
%4$s Departure location name
%5$s Departure time
%6$s Train status
%7$s Current location name
%8$s End Location name
%9$s Route
%10$s Train Id
-->
<tr>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"> %1$s <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/operations/manifest/%10$s">Manifest</a></li>
                <!-- temporarily disable <li><a href="/operations/conductor/%10$s">Conductor</a></li> -->
            </ul>
        </div>
    </td>
    <td>%2$s</td>
    <td>%3$s</td>
    <td>%4$s</td>
    <td class="hideable">%5$s</td>
    <td>%6$s</td>
    <td class="hideable">%7$s</td>
    <td class="hideable">%8$s</td>
    <td class="hideable">%9$s</td>
</tr>
