<h1> 
JMRI: AAR-1946 Signaling Definition
</h1>

This directory contains signaling definitions corresponding to 
the 1946 AAR rules as described in the 
August 1946 version of the 
AAR publication "American Railway Signaling Principles and Practices", 
chapter II.
