<H1>Show NCE Cabs</H1>
This tool provides a list of the NCE cabs connected to your NCE command station.
Up to 63 cabs can be connected, the type of cabs are ProCab, Cab04, USB, and AIU.
The tool also provides the active locomotive address and the locomotive's speed.
