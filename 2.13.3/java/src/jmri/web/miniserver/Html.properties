#
# Html.properties
#
# Contains HTML strings of some interest.
# 
# These contain internal newlines, but should not
# have newlines at the end unless an extra one is needed
# 

StandardHeader = HTTP/1.0 200 OK\r\n\
    Server: EchoServer\r\n\
    Content-Type: text/html\r\n

StandardDocType = <!DOCTYPE HTML PUBLIC \
    "-//W3C//DTD HTML 4.0 Transitional//EN\">

EchoFront = \
    <HTML>\n\
    <HEAD>\n\
      <TITLE>Request Returned</TITLE>\n\
    </HEAD>\n\
    \n\
    <BODY BGCOLOR=\"#FDF5E6\">\n\
    <H1 ALIGN=\"CENTER\">Request Returned</H1>\n\
    Here is the request line and request headers sent by your browser:\n\
    <PRE>

EchoBack = </PRE>\n</BODY>\n</HTML>\n

# index.html is made from Index, and placed in parent jmri folder.
# to see changes, delete file and restart jmri, or set preference to rebuild
