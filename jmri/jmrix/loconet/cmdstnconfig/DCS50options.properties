# Default command station options for the DCS50 (Zephyr)

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 49

LabelTop = DCS50 (Zephyr) Programmer
LabelC = C
LabelT = T
ButtonRead = Read
ButtonWrite = Write

