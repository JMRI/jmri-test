Option2 = 2: Booster/Throttle, not command station
Option3 = 3: Booster is autoreversing
Option4 = 4: Reserved
Option5 = 5: No change allowed for throttle ID, Vmax or brake rate
Option6 = 6: Function 3 is non-latching
Option7 = 7: Reserved
Option8 = 8: Reserved
Option9 = 9: Reserved
