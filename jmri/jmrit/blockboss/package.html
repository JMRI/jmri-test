Provides a very simple
signal logic for use in JMRI programs.
The signal:
<UL>
<LI>  protects a block by going red if the block is occupied
<LI>  protects a turnout by going red if the turnout is set against
<LI>  protects a next signal by showing yellow if the signal is red
</UL>
