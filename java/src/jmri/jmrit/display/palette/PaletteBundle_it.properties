# tooltips
ToolTipAddToTable = Premere per aggiungere un nuovo elemento alla tabella sopra
ToolTipShowIcons = Premere per visualizzare le icone per il set di icona corrente
ToolTipEditIcons = Premere per cambiare le icone del set di icone corrente o aggiungere ed eliminare set di icone
ToolTipDragTableRow = Trascinare una riga dalla tabella per aggiungere una etichetta della voce al pannello
ToolTipDragSelection = Trascinare le selezioni del sensore dalla tabella per aggiungere il multisensore al pannello
ToolTipDragIcon = Trascinare l'icona di questo pannello per aggiungerlo al pannello di controllo
ToolTipDragCatalog = Trascinare l'icona direttamente dal Pannello Catalogo per aggiungerlo al pannello di controllo
ToolTipEnterText = Immettere il testo per l'etichetta e premere il tasto enter
ToolTipDragText = Trascinare l'etichetta dal pannello Anteprima per aggiungerlo al pannello di controllo
ToolTipSetIconSensor = Selezionare le righe di sensori nella tabella nell'ordine in cui i sensori dovrebbero essere attivati nel multisensore.
ToolTipAddFamily = Creare un set addizionale di icone per questo dispositivo
ToolTipDeleteFamily = Elimina questo set di icone
ToolTipClearSelection = Cancella le righe selezionate della tabella
ToolTipAddIcon = Aggiungere un'altra icona al vostro pannello di icona e inserire il suo nome.
ToolTipDeleteIcon = Eliminare l'icona dal tuo pannello di icone. Selezionare l'icona da eliminare.
ToolTipAddPosition = Aggiungere un ulteriore sensore di posizione a questo set di icone
ToolTipDeletePosition = Eliminare l'ultima posizione del sensore da questo set di icone
ToolTipEditColor = Scegliere un colore per lo sfondo del pannello
ToolTipCatalog = Aprire il catalogo Icona e trascinare le icone da esso al pannello
ToolTipOccupancySensor = Inserisci il nome di un sensore in grado di rilevare o OBlock di occupazione per questo elemento di binario
ToolTipErrorSensor = Immettere il nome del sensore che rileva le condizioni di errore per questo elemento di binario
ToolTipPickLists = L'elenco in tabella mostra una scelta di sensori adatti alla rilevazione
ToolTipPickFromTable = Selezionare un elemento dalla tabella e di un set di icone per aggiornare il pannello
ToolTipPickRowToShowIcon = Selezionare una riga della tabella per visualizzare le icone per l'elemento
ToolTipShowTrainName = La sezione di binario dovrebbe visualizzare il nome del treno quando questo occupa la sezione
ToolTipMissingStatus = Aggiungi di nuovo un Stato Binario eliminato in precedenza
ToolTipDeleteStatus = Cancella uno Stato Binario che non è utilizzato
ToolTipSelectPathIcons = Controlla i percorsi necessari a questa icona per visualizzare il percorso.

