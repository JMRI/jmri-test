# German properties for the jmri.jmrix.cmri.serial.nodeconfig window

WindowTitle    = C/MRI Knotenkonfigurator

BoxLabelNotes  = Bemerkungen

LabelCardSize       = Kartengroesse:
LabelNodeAddress    = Knotenadresse (UA):
LabelNodeType       = Knotentyp:
LabelDelay          = Empfangsverzoegerung (DL):
LabelPulseWidth     = Pulsbreite:
LabelMilliseconds   = (Millisekunden)

TipNodeAddress      = Eingabe der Kontenadresse, beginnend bei 0.
TipNodeType         = Waehle C/MRI Knotentyp.
TipDelay            = Verzoegerung zwischen  bytes (10 mus Einheit), normalerweise 0.
TipPulseWidth       = Pulsbreite der Steuerpulse fuer Weichensteuerung (100 bis 10000 zugelassen).
TipCardSize         = Waehle Anzahl bits per Karte.
TipAddButton        = Ergaenze neuen Knoten
TipEditButton       = Bearbeite bestehenden Knoten
TipDeleteButton     = Loesche bestehenden Knoten
TipDoneButton       = Waehle wenn Knotenkonfiguration abgeschlossen
TipUpdateButton     = Aendere Knoteninformation
TipCancelButton     = Breche Bearbeiten ab

ButtonAdd           = Knoten hinzufuegen
ButtonEdit          = Knoten bearbeiten
ButtonDelete        = Knoten Loeschen
ButtonDone          = Beenden
ButtonUpdate        = Knoten aktualisieren
ButtonCancel        = Abbrechen 

# The longest of the next three lines determines the window width.
NotesStd1   = Zur Erzeugung eines Knotens Parameter eingeben und 'Ergaenze neuen Knoten' klicken.
NotesStd2   = Zur Bearbeitung eines bestehenden Knotens seine Adresse eingeben und 'Knoten bearbeiten' klicken.
NotesStd3   = Zum Loeschen eines Knotens seine Adresse eingeben und 'Knoten loeschen' klicken.
# These three lines must be shorter than the longest line above.
NotesEdit1  = Bitte Knotenadresse vor bearbeiten ueberpruefen.
NotesEdit2  = Um diesen Knoten zu aendern, Parameter aendern und 'Knoten bearbeiten' klicken.
NotesEdit3  = Um ohne Speichern Bearbeitung zu verlassen 'Abbrechen' klicken.

CardTypeInput   = Eingangskarte
CardTypeOutput  = Ausgangskarte
CardTypeNone    = Keine Karte

CardSize24      = 24-bit
CardSize32      = 32-bit

HeadingCardAddress = Kartenadresse
HeadingCardType    = Kartentyp
HeadingPort        = Schnittstelle Bit -

# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartA = Bitte Kartentyp waehlen
HintCardTypePartB = fuer jede belegte Karte
HintCardTypePartC = waehlen (ohne Luecke).
# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartD = Waehle 'Keine Karte'
HintCardTypePartE = fuer die verbleibenden
HintCardTypePartF = Adressen.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartA = Auf erstes Bit jedes
HintSearchlightPartB = Zweileiter Wechsel-
HintSearchlightPartC = lichtsignals.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartD = Keine Eingabe notwendig
HintSearchlightPartE = wenn kein Zweileiter
HintSearchlightPartF = Lichtsignal.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error1    = Fehler - Knoten auf Adresse '
Error2    = ' existiert bereits, bitte aendern.
Error3    = Fehler beim Erzeugen des Knotens. Knoten nicht erzeugt.
Error4    = Fehler - Kein Knoten mit eingegebener Adresse (UA), bitte aendern.
Error5    = Fehler - Eingabefehler in Knotenadresse (UA), bitte aendern.
Error6    = Fehler - Knotenadresse muss zwischen 0 and 127 liegen.
Error7    = Fehler - Eingabefehler in Empfangsverzoegerung (DL), bitte aendern.
Error8    = Fehler - Empfangsverzoegerung (DL) muss positiv sein, bitte aendern.
Error9    = Fehler - Empfangsverzoegerung (DL) muss kleiner 65535 sein, bitte aendern.
Error10   = Fehler - Signalkonfiguration is inkonsistent.
Error11   = Fehler - Eingangs- und Ausgangskarten muessen erster 'Keine Karte' sein.
Error12   = Dies ist eine C/MRI Systemanforderung.
Error13   = Fehler - USIC_SUSIC benoetigt mindestens eine Ein- oder Ausgangskarte.
Error14   = Eingangs- und Ausgangskarten konfigurieren und erneut versuchen.
Error15   = Fehler - USIC_SUSIC Karten muessen 24-bit oder 32-bit sein.
Error16   = Fehler - Minimale Pulsbreite ist 100, bitte erneut versuchen.
Error17   = Fehler - Minimale Pulsbreite ist 10000, bitte erneut versuchen.
Error18   = Fehler - Ungueltiges Zeichen in der Pulsbreite, bitte erneut versuchen.

FeedBackAdd     = C/MRI Knoten ergaenzt. Knotenadresse =
FeedBackDelete  = C/MRI Knoten geloescht. Knotenadresse =
FeedBackUpdate  = C/MRI Knoten aktualisiert. Knotenadresse =

ConfirmDelete1  = Knoten wirklich loeschen?
ConfirmDelete2  = Alle Detektoren, Weichen oder Signale mit dieser Kontenadresse sind betroffen.
ConfirmDeleteTitle = Loeschen bestaetigen
ConfirmUpdate1  = Diese Bearbeitung reduziert die Anzahl Karten fuer diesen Knoten.
ConfirmUpdate2  = Detektoren, Weichen oder Signale mit dieser Kontenadresse koennen betroffen sein.
ConfirmUpdate3  = Knoten wirklich aktualisieren?
ConfirmUpdateTitle  = Aktualisierung bestaetigen

Reminder1  = Speichern der neuen C/MRI Knoteninformation nicht vergessen.
Reminder2  = Speicherknopf im Fenster Voreinstellungen benutzen.
ReminderTitle = Erinnerung