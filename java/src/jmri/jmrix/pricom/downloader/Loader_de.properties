# German properties for the jmri.jmrix.pricom.downloader GUI elements


TitleLoader = PRICOM Speicher Aktualisierer

ButtonOpen      = Oeffne Schnittstelle
ButtonSelect    = Waehle Dokument
ButtonLoad      = Runterladen

LabelSerialPort = Serielle Schnittstelle:
LabelSerialIn   = Daten von serieller Schnittstelle:
LabelInpFile    = Eingangsdokument:
LabelFileComment = Kommentar von Dokument:
LabelStatus     = Status:
LabelTraffic    = Serielle Daten:

TipSelectPort   = Waehle serielle Schnittstelle fuer Verbindung zur PRICOM Einheit
TipOpenPort     = Konfiguriere Programm zur Nutzung der gewaehlten Schnittstelle

TipFileDisabled = Knopf inaktiv bis serielle schnittstelle gewaehlt wurde
TipFileEnabled  = Hier klicken um ein Datendokument zu waehlen

TipLoadDisabled = Knopf inaktiv bis Daten von einem Dokument eingelesen wurden
TipLoadEnabled  = Hier klicken um Daten auf Produkt zu laden
TipLoadGoing    = Knopf inaktiv bis Geraet fertig aktualisiert hat

ErrorTitle      = Fehler

ErrorNoInputFile    = Waehle erst ein Eingangsdokument
ErrorFileNotFound   = Dokument nicht gefunden
ErrorIOError        = E/A Fehler, siehe Log Fenster

StatusSelectPort    = Waehle serielle Schnittstelle und klicke auf "Oeffne Schnittstelle"
StatusSelectFile    = Klicke auf dokument um Firmware Dokument auszuwaehlen
StatusDoDownload    = Klicke auf "Runterladen" um neue Firmware auf Produkt zu laden
StatusRestartUnit   = Starte Einheit erneut indem sie aus und danach wieder eingeschaltet wird
StatusDownloading   = Ladeprozess!
StatusDone          = Ladeprozess beendet
