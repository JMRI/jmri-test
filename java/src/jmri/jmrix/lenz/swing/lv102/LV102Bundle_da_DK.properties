# Overrides some default properties with danish for the jmri.jmrix.lenz.lv102 configuration utility

#First, we have the various GUI elements with associated names
LV102Config  = LV102 Konfiguration
LV102Power = Booster/Power Konfiguration:
LV102Track = DCC-sp\u00canding p\u00c2 sporet:
LV102TrackTip = V\u00calg DCC-spndingen p\u00c2 sporet. BEM\u2206RK: Ikke n\u00afdvendigvis den samme som den nuv\u00carende 
LV102ELine = E-Linje status:
LV102ELineTip = S\u00cat E-linje tilstand. BEM\u2206RK: Ikke n\u00afdvendigvis den samme som den nuv\u00carende
LV102RailCom = RailCom status:
LV102RailComTip = S\u00cat RailCom tilstand. BEM\u2206RK: Ikke n\u00afdvendigvis den samme som den nuv\u00carende 
LV102RailComMode = RailCom tilstand:
LV102RailComModeTip = S\u00cat RailCom Cutout indstilling. BEM\u2206RK: Ikke n\u00afdvendigvis den samme som den nuv\u00carende 
LV102ResetButtonLabel = Slet nuv\u00carende valg
LV102ResetButtonToolTip = Reset til programstandardv\u00cardier, alle felter er tomme.
LV102DefaultButtonLabel = Reset til fabriksindstillinger
LV102DefaultButtonToolTip = Reset visning til fabriksindstillinger.  Bem\u00cark: Resetter ikke centralenheden.
LV102WriteSettingsButtonLabel = Skriv til booster
LV102WriteSettingsButtonToolTip = Skrv indstillingerne til LV102/LZV100 boosteren.


# Finally, we have some status messages
LV102StatusOK = OK
LV102StatusProgMode = Skifter til programmeringstilstand
LV102StatusReadyProg = Klar til programmering.
LV102StatusWritten = Indstillinger gemt; afbryd og t\u00cand str\u00afmforsyningen til boosteren/-erne for at tage effekt.
LV102StatusBusy = FEJL: Programmering er allerede i gang
LV102StatusUnknown = FEJL: Ukendt fejl under programering
LV102StatusWriteVolt = S\u00catter sp\u00canding
LV102StatusWriteELine = S\u00catter E-Linje tilstand
LV102StatusWriteRailCom = S\u00catter RailCom status
LV102StatusWriteRailComMode = S\u00catter RailCom tilstand
LV102StatusInitial = Fabriksindstillinger. Viser ikke n\u00afdvendigvis den aktuelle tilstand.
LV102StatusChanged = Indstillinger \u00candret, viser ikke n\u00afdvendigvis de aktuelle indstillinger.

