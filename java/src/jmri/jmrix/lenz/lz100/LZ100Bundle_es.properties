# Default properties for the jmri.jmrix.lenz.lz100 configuration utility
# Translated into Spanish by Alfredo 20050817

#First, we have the various GUI elements with associated names
LZ100Config  = Gestor de configuración del LV100
LZ100Command = Configuración de la estación de comandos:
LZ100StartMode = Modo de arranque de la estación de comandos:
LZ100AutoMode = Auto
LZ100AutoModeToolTip = Arrancar las locomotoras con sus últimos valores al encender
LZ100ManualMode = Manual
LZ100ManualModeToolTip = No arrancar las locomotoras con sus últimos valores al encender
LZ100GetAMMode = Obtener el modo actual
LZ100GetAMModeToolTip = Obtener el modo de arranque Auto/Manual actual
LZ100SetAMMode = Fijar modo
LZ100SetAMModeToolTip = Fijar el modo de arranque Auto/Manual
LZ100OptionLabel = Opciones de la estación de comandos:
LZ100Reset = Reiniciar estación de comandos
LZ100ResetToolTip = Reinicia la estación de comandos a los valores de fábrica y limpia toda la memoria.

# Finally, we have some status messages
LZ100StatusOK = Válido
LZ100StatusRetrieveMode = Obteniendo modo Auto/Manual
LZ100StatusSetMode = Fijando modo Auto/Manual
LZ100StatusReset = Enviando secuencia de reinicio
LZ100ResetFinished = Secuencia de reinicio enviada; apagar la estación de comando para completar
