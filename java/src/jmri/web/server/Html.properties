#
# Html.properties
#
# Contains HTML strings of some interest.
# 
# These contain internal newlines, but should not
# have newlines at the end unless an extra one is needed
# 

# HTML 4 Doctype
HTML4DocType = <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

# HTML 5 Doctype
HTML5DocType = <!DOCTYPE html>

# The opening html, head, and body elements.
# 1st parameter is the doctype
# 2nd parameter is the title
# 3rd parameter is the class's simple name (so a Servlet-specific stylesheet can be used)
HeadFormat = \
    %1$s\n\
    <html>\n\
      <head>\n\
        <meta name = "viewport" content = "width = device-width" />\n\
        <link rel="stylesheet" href="/css/miniServer.css" type="text/css" media="screen">\n\
        <link rel="stylesheet" href="/css/print.css" type="text/css" media="print">\n\
        <link rel="stylesheet" href="/css/%3$s.css" type="text/css" media="screen">\n\
        <title>%2$s</title>\n\
      </head>\n\
      <body>\n

# close the html and body elements
# 1st parameter is a link to a specific sub-section of the help
# 2nd parameter is a string of list items (<li></li> elements) that go between "Home" and "Help"
TailFormat = \
        <ul class="snav" id="footer-menu">\n\
          <li><a href="/">Home</a></li>\n%2$s\
          <li><a href="/help/%1$s">Help</a></li>\n\
          <li><a href="http://jmri.org">JMRI</a></li>\n\
        </ul>\n\
      </body>\n\
    </html>\n

GeneralMenuItems = \
    <li><a href="/frame">Panels</a></li>
    <li><a href="/web/JMRIMobile.html">Mobile</a></li>

# index.html is made from Index, and placed in parent jmri folder.
# to see changes, delete file and restart jmri, or set preference to rebuild
Index = \
    <HTML>\n\
    <HEAD>\n\
      <TITLE>JMRI Mini Web Server</TITLE>\n\
      <link rel="stylesheet" type="text/css" href="/css/miniServer.css" media="screen">\n\
    </HEAD>\n\
    \n\
    <BODY>\n\
    <img class="floatRight" src="/dist/resources/logo.gif"/>\n\
    <DIV ID="mainContent">\n\
    <H1>JMRI Mini Web Server</H1>\n\
    This is the default front page for JMRI application web access.<br />\n\
    <EM>Note: turn on "Rebuild index.html?" in MiniServer Preferences to rebuild this page after upgrading JMRI.</EM>\n\
    <h2>More Information</h2>\n\
    For more information, see the \n\
    <a href="/help/en/html/web/index.shtml">JMRI MiniServer Help</a> \n\
    page <em>(or <a href="http://jmri.org/help/en/html/web/index.shtml">web version</em></a>).\n\
    <p>\n\
    JMRI Help: \n\
    <a href="/help/en/index.html">introduction page</a>,\n\
    <a href="/help/en/webtoc.shtml">table of contents</a>\n\
    and <a href="/help/en/webindex.shtml">index</a>.\n\
    <p>Local <a href="/xml/signals/index.shtml">signal definition page</a></p>\n\
    <p>\n\
    <h2>Open Window (Frame) Access</h2>\n\
    To display any <em>already open</em> JMRI window as a <b>clickable</b> image that periodically refreshes, use a URL like:\n\
    <ul>\n\
    <li><A HREF="/frame/Monitor%20Slots.html">/frame/Monitor%20Slots.html</a> (Monitor Slots)</li>\n\
    <li><A HREF="/frame/Analog%20Clock.html">/frame/Analog%20Clock.html</a> (Analog Clock)</li>\n\
    <li><A HREF="/frame/Turnout%20Table.html">/frame/Turnout%20Table.html</a> (Turnout Table)</li>\n\
    </ul>\n\
    <p>Note the frame title in the URL, followed by ".html".  Replace any spaces in the title with "%20".</p>\n\
    For current list of available windows, use this URL:\n\
    <ul>\n\
    <li><A HREF="/frame">/frame</a> (Dynamic list of available "frames")</li>\n\
    </ul>\n\
    <p><em>Note:</em> Adjust defaults such as refresh timing, disallowed frames and ajax usage in MiniServer Preferences.</p>\n\
    You can override the defaults for individual pages by using the following parms in your URL:\n\
    <ul>\n\
    <li><b>plain</b> (hide the footer links)</li>\n\
    <li><b>protect</b> (protect the frame from user clicks, i.e. read-only image, but with refresh)</li>\n\
    <li><b>ajax</b> (use ajax for updates)</li>\n\
    </ul>\n\
    Example, showing no links, protected, using ajax to refresh every 12 seconds:\n\
    <ul>\n\
    <li><A HREF="/frame/Power%20Control.html?ajax=true&plain=true&protect=true&retry=12">/frame/Power%20Control.html?ajax=true&plain=true&protect=true&retry=12</a></li>\n\
    </ul>\n\
    <h2>File Access</h2>\n\
    You can also access files and directories:\n\
    <ul>\n\
    <li><a href="/prefs/index.html">/prefs/index.html</a> (This page)\n\
    <li><a href="/prefs/roster.xml">/prefs/roster.xml</a> (Your roster database rendered as web pages)\n\
    <li><a href="/prefs/">/prefs/</a> (The JMRI preferences directory with your files)\n\
    <li><a href="/dist/">/dist/</a> (The JMRI distribution directory with the program's files)\n\
    <li><a href="/web/">/web/</a> (Contains most of the web applications)\n\
    <li><a href="/images/Loco1.jpg">/images/Loco1.jpg</a> (A sample image from the JMRI distribution)\n\
    <li><a href="/images/Loco1.jpg?MaxHeight=200&MaxWidth=300">/images/Loco1.jpg?MaxHeight=200&MaxWidth=300</a> (Same image, resized server-side)\n\
    <li><a href="/images/Loco1.jpg?MaxWidth=160">/images/Loco1.jpg?MaxWidth=160</a> (Pass either or both)\n\
    </ul>\n\
    <h2>XMLIO</h2>\n\
    XMLIO is an XML-based servlet for use with ajax-based web pages.  Can provide for a rich user experience without refreshing the entire page.  \n\
    Information on use and customization can be found on the <a href="/help/en/html/web/XMLIO.shtml">XMLIO Help page</a>.\n\
    <p><b>inControl - Web Throttles and Panels</b> pages and examples:\n\
    <ul>\
    <li><a href="/web/inControl.html">inControl.html</a> (single throttle page, with no parms)</li>\
    <li><a href="/web/inControl.html?LocoAddress=2591&LocoName=Norfolk-Southern-2591&f2label=Horn">inControl.html?LocoAddress=2591&LocoName=Norfolk-Southern-2591&f2label=Horn</a> (single throttle, with some basic parms)</li>\n\
    <li><a href="/web/inControl.html?LocoName1=Norfolk-Southern-2591&LocoName2=OtherLoco">inControl.html?LocoName1=Norfolk-Southern-2591&LocoName2=OtherLoco</a> (example showing 2 throttles in iframes)\n\
    <li><a href="/web/Scan2BeInControl.html">Scan2BeInControl.html</a> (Web application that creates inControl throttles from a scannable/clickable list of locomotives generated from your roster database)\n\
    <li><a href="/web/roster.html">roster.html</a> (Web application that creates inControl throttles from a clickable list of locomotives generated from your roster database)</li></ul>\n\
     <b>JMRI Mobile:</b>\n\
    <ul>\
    <li><a href="/web/JMRIMobile.html">JMRIMobile application</a></li>\
   </ul>\
    <b>Other contributed pages which use xmlio:</b>\n\
    <ul>\
    <li><a href="/web/turnoutMonitor.html">turnoutMonitor.html</a></li>\
    <li><a href="/web/turnoutPanel.html">turnoutPanel.html</a></li>\
    <li><a href="/web/JMRI_XMLIO_test.html">XMLIO testing page</a></li>\
    \
    </ul>\n\
    </DIV>\n\
    </BODY>\n</HTML>\n
