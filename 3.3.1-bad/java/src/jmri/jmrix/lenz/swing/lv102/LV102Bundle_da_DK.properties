# Overrides some default properties with danish for the jmri.jmrix.lenz.lv102 configuration utility

#First, we have the various GUI elements with associated names
LV102Config  = LV102 Konfiguration
LV102Power = Booster/Power Konfiguration:
LV102Track = DCC-spænding på sporet:
LV102TrackTip = Vælg DCC-spndingen på sporet. BEMÆRK: Ikke nødvendigvis den samme som den nuværende 
LV102ELine = E-Linje status:
LV102ELineTip = Sæt E-linje tilstand. BEMÆRK: Ikke nødvendigvis den samme som den nuværende
LV102RailCom = RailCom status:
LV102RailComTip = Sæt RailCom tilstand. BEMÆRK: Ikke nødvendigvis den samme som den nuværende 
LV102RailComMode = RailCom tilstand:
LV102RailComModeTip = Sæt RailCom Cutout indstilling. BEMÆRK: Ikke nødvendigvis den samme som den nuværende 
LV102ResetButtonLabel = Slet nuværende valg
LV102ResetButtonToolTip = Reset til programstandardværdier, alle felter er tomme.
LV102DefaultButtonLabel = Reset til fabriksindstillinger
LV102DefaultButtonToolTip = Reset visning til fabriksindstillinger.  Bemærk: Resetter ikke centralenheden.
LV102WriteSettingsButtonLabel = Skriv til booster
LV102WriteSettingsButtonToolTip = Skrv indstillingerne til LV102/LZV100 boosteren.


# Finally, we have some status messages
LV102StatusOK = OK
LV102StatusProgMode = Skifter til programmeringstilstand
LV102StatusReadyProg = Klar til programmering.
LV102StatusWritten = Indstillinger gemt; afbryd og tænd strømforsyningen til boosteren/-erne for at tage effekt.
LV102StatusBusy = FEJL: Programmering er allerede i gang
LV102StatusUnknown = FEJL: Ukendt fejl under programering
LV102StatusWriteVolt = Sætter spænding
LV102StatusWriteELine = Sætter E-Linje tilstand
LV102StatusWriteRailCom = Sætter RailCom status
LV102StatusWriteRailComMode = Sætter RailCom tilstand
LV102StatusInitial = Fabriksindstillinger. Viser ikke nødvendigvis den aktuelle tilstand.
LV102StatusChanged = Indstillinger ændret, viser ikke nødvendigvis de aktuelle indstillinger.

