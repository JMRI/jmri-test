is.autoload=true
javac.compilerargs=-Xlint -Xlint:-serial
javac.source=1.8
license.file=${basedir}/COPYING
nbm.homepage=http://jmri.org
nbm.module.author=The JMRI Project and its contributors
nbm.needs.restart=true
# the JMRI source tree is outside this module
src.dir=${basedir}/../../java/src
test.unit.src.dir=${basedir}/../../java/test
test.unit.lib.cp=${test.unit.src.dir}
# the NetBeans RCP builds want test sources separate from test data,
# but our tests are not so organized
test.unit.dir=${test.unit.src.dir}
# extra libraries needed to build, but not to run JMRI as a NetBeans module
cp.extra.libdir=${basedir}/../../lib
cp.extra=${cp.extra.libdir}/AppleJavaExtensions.jar;${cp.extra.libdir}/annotations.jar;${cp.extra.libdir}/jsr305.jar;${cp.extra.libdir}/log4j-1.2.17.jar
# extra libraries needed to test, but not to build or run JMRI as a NetBeans module
extra.test.libs.dir=${basedir}/../../lib
test.unit.cp.extra=${extra.test.libs.dir}/jakarta-regexp-1.5.jar;${extra.test.libs.dir}/jfcunit.jar;${extra.test.libs.dir}/junit-ui-runners-3.8.2.jar
